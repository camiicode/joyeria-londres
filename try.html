<html>

<head>
  <title>Hola Mundo</title>
</head>

<body>
  <a href="#" id="whatsappButton">Compartir</a>

  <script>
    // Selecciona el bot칩n por su id
    const whatsappButton = document.getElementById('whatsappButton');

    // A침ade un event listener para el evento 'click'
    whatsappButton.addEventListener('click', () => {
      // Obtiene la URL de la p치gina actual
      const pageUrl = window.location.href;

      // Codifica la URL para que sea segura en una URL de WhatsApp
      const encodedUrl = encodeURIComponent(pageUrl);

      // Construye el enlace de WhatsApp con el mensaje
      const whatsappLink = `https://wa.me/?text=${encodedUrl}`;

      // Abre el enlace en una nueva ventana/pesta침a
      window.open(whatsappLink, '_blank');
    });
  </script>
</body>

</html>
